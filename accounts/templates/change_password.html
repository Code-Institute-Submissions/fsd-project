{% extends 'base.html' %}
{% load materializecss %}

{% block page_title %}Change Password{% endblock %}
{% block page_header %}Change Password{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form|materializecss }}

    <button class="waves-effect waves-light btn btn-small custom-btn" type="submit">
        Change password
        <i class="material-icons left">lock</i>
    </button>

    <a href="{% url 'dashboard' %}" class="waves-effect waves-light btn btn-small custom-btn">
        Back to dashboard
        <i class="material-icons left">arrow_back</i>
    </a>
</form>

{% endblock %}
